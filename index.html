<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <input id="bpm" type="number" value="60">
   <input id="beatsPerMeasure" type="number" value="4">
   <input id="beatDuration" type="number" value="4">
   <button id="start-metronome">Start</button>
   <button id="start-recording">Start Recording</button>
   <button id="stop-recording" disabled>Stop Recording</button>
   <button id="stop-playing" hidden>Stop Playing</button>
   <video id="video" playsinline></video>
   <audio id="audio"></audio>
   <script src="metronome.js"></script>
   <script src="recorder.js"></script>
</body>
</html>
